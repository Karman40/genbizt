<body>
    <div class=container>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <img src="/assets/fejlec.jpg" class="img-fluid">
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <menu>
                    <nav class="navbar navbar-expand-lg navbar-light">

                        <a class="navbar-brand" [routerLink]="['kezdolap']">Kezdőlap</a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">

                                <li class="nav-item active">
                                    <a class="nav-link" [routerLink]="['generali']"
                                        routerLinkActive="active">Generali</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" [routerLink]="['termekek']"
                                        routerLinkActive="active">Termékek</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" [routerLink]="['nyugdij']" routerLinkActive="active">Nyugdíj</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" [routerLink]="['adatkezeles']"
                                        routerLinkActive="active">Adatkezelés</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" [routerLink]="['kapcsolat']"
                                        routerLinkActive="active">Kapcsolat</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" [routerLink]="['idopont']" routerLinkActive="active">Időpont</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </menu>
            </div>


            <div class="col-md-1">
                <button type="button" class="btn btn-danger col-xs-2 my-2 margin-left" [routerLink]="['/login']">
                    <a *ngIf="!loginService.getLogin" routerLink="/login" routerLinkActive="active">Be</a>
                    <a *ngIf="loginService.getLogin" routerLink="/logout" routerLinkActive="active"
                        (click)="logout()">Be/Kilépés</a>
                </button>
            </div>

            <div class="col-md-1">
                <button type="button" class="btn btn-danger col-xs-2 my-2 margin-left" [routerLink]="['register']"
                    routerLinkActive="active">Regisztráció
                </button>
            </div>

            <div class="col-md-2"></div>
        </div>

        <router-outlet></router-outlet>

    </div>

</body>
