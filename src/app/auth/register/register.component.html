<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-3' *ngIf='!this.isLogin'>
        <h4>Regisztráció</h4>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group'>

            
                <input class='form-control mt-3' type="text" name="name" 
                placeholder="Név" [ngClass]="{'is-invalid':this.myform.errors}"/>
                <div *ngIf="this.myform.errors" class="invalid-feedback">
                    <div *ngIf="this.myform.errors.required">A mező kitöltése kötelező!</div>
                </div>
            

            </div>
            <div class='form-group'>
                <input class='form-control mt-3' type="text" name="username" required placeholder="Felhasználónév" ngModel>
            </div>
            <div class='form-group'>
                <input class='form-control mt-3' type="email" name="email" placeholder="Email" ngModel>
            </div>
            <div class='form-group'>
                <input class='form-control mt-3' type="number" name="phone" placeholder="Telefonszám" ngModel>
            </div>
            <div class='form-group'>
                <input class='form-control mt-3' type="password" name="password" placeholder="Jelszó" ngModel>
            </div>
            <input class='btn btn-danger col-xs-2 my-2 mt-3' type="submit" value="Regisztráció">
            <p>{{msg}}</p>
        </form>
    </div>
    <div class='col-md-4 offset-4 mt-5' *ngIf='this.isLogin'>
        <h1>Már van regisztrációd</h1>
    </div>
</div>
