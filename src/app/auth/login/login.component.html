<div class='row m-0 w-100'>
    <div class='col-md-4 offset-4 mt-3' *ngIf='!this.isLogin'>
        <h4>Belépés</h4>
        <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
            <div class='form-group'>
                <input class='form-control mt-3' type="text" name="username" placeholder="Felhasználónév" [(ngModel)]="form.username">
            </div>
            <div class='form-group'>
                <input class='form-control mt-3' type="password" name="password" placeholder="Jelszó" [(ngModel)]="form.password">
            </div>
            <input class='btn btn-danger col-xs-2 my-2 mt-3' type="submit" value="Belépés">

            <p>{{msg}}</p>
        </form>
    </div>

        <button class='btn btn-danger col-xs-2 my-2' (click)='logout()'>Kilépés</button>
    </div>-->
</div>
